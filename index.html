<html>
	<head>
		<link rel="stylesheet" type="text/css" href="node_modules/material-components-web/dist/material-components-web.css">
		<link rel="stylesheet" type="text/css" href="node_modules/virtual-keyboard/dist/css/keyboard-basic.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="screenStart">
			<header class="mdc-toolbar">
				<div class="mdc-toolbar__row">
					<section class="mdc-toolbar__section mdc-toolbar__section--align-center">
						<span class="mdc-toolbar__title">수군임명장</span>
					</section>
				</div>
			</header>
			<img id="titleImage" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Hwacha2.jpg"></img>
			<p><button id="screenStart-button" class="mdc-button mdc-button--raised" onclick="navBegin()" data-mdc-auto-init="MDCRipple">시작하기</button></p>
		</div>

		<div id="screenWebcam" class="hidden">
			<header class="mdc-toolbar">
				<div class="mdc-toolbar__row">
					<section class="mdc-toolbar__section mdc-toolbar__section--align-center">
						<span class="mdc-toolbar__title">수군임명장</span>
					</section>
				</div>
			</header>
			<p>임명장에 넣을 사진을 찍습니다</p>
			<video autoplay></video>
			<p><button id="snap-button" class="mdc-button mdc-button--raised" onclick="navSnap()" data-mdc-auto-init="MDCRipple">사진찍기</button></p>
		</div>

		<div id="screenName" class="hidden">
			<header class="mdc-toolbar">
				<div class="mdc-toolbar__row">
					<section class="mdc-toolbar__section mdc-toolbar__section--align-center">
						<span class="mdc-toolbar__title">수군임명장</span>
					</section>
				</div>
			</header>
			<img id="snapPreview" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Hwacha2.jpg"></img>
			<p>임명장에 넣을 이름을 적어주세요</p>
			<div class="mdc-text-field mdc-text-field--box" data-mdc-auto-init="MDCTextField">
				<input type="text" class="mdc-text-field__input" id="nameDisplay"></input>
				<label class="mdc-text-field__label" for="nameDisplay">이름</label>
				<div class="mdc-line-ripple"></div>
			</div>
			<div class="mdc-text-field mdc-text-field--box invisible" data-mdc-auto-init="MDCTextField">
				<input type="text" class="mdc-text-field__input" id="nameInput"></input>
				<label class="mdc-text-field__label" for="nameInput">buffer</label>
				<div class="mdc-line-ripple"></div>
			</div>
		</div>

		<div id="screenPrint" class="hidden">

		</div>
		<script src="jqueryMin.js"></script>
		<script src="InputEngine/engine.js"></script>
		<script src="node_modules/material-components-web/dist/material-components-web.js"></script>
		<script src="node_modules/virtual-keyboard/dist/js/jquery.keyboard.js"></script>
		<script src="index.js"></script>
	</body>
</html>
